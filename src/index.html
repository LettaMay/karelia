<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествия</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Playfair+Display:400,500,600,700&display=swap&subset=cyrillic');
    </style>     
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <ul class="navbar-block">
                <div class="navbar__logo">
                    <img src="img/icon/iconLogoWhite.svg" alt="Логотип">
                </div>
                <!-- /.navbar__logo -->
                <ul class="navbar__menu">
                    <li><a class="navbar__menu__list" href="#">Наши туры</a></li>
                    <li><a class="navbar__menu__list" href="#">Отзывы</a></li>
                    <li><a class="navbar__menu__list" href="#">Истории путешествий</a></li>
                    <li><a class="navbar__menu__list" href="#">Контакты</a></li>  
                </ul>
                <!-- /.navbar__menu -->
                <ul class="navbar__language">
                    <li><a class="navbar__language__list" href="#">RUS</a></li>
                    <li><a class="navbar__language__list" href="#">EN</a></li>
                </ul>
                <!-- /.navbar__language -->
            </div>
            <!-- /.navbar-block -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->

    <selection class="hero">
        <div class="container">
            <div class="hero-block">
                <div class="hero-text">
                    <h1 class="hero-text__title">Пора вырваться из душного мегаполиса.</h1>
                    <span class="hero-text__subtitle">Отдых, по всему миру, который вы заслужили</span>
                    <button class="hero-text__btn">Подробнее</button>
                    <div class="hero__scrolldown">
                        <img src="img/iconScrollDown.png" alt="Вниз">
                    </div>
                </div>
                <!-- /.hero-text -->
                <div class="hero-video">
                    <div class="hero__video1">
                        <div class="hero-play">
                            <div class="hero-play__icon">
                                <img src="img/icon/iconPlayWhite.svg" alt="">
                            </div>
                            <div class="hero-play__text">
                                <div class="hero-play__title">20км от Геленджика</div>
                                <div class="hero-play__subtitle">Чудесное скопление скал</div>
                            </div>
                        </div>
                    </div>
                    <div class="hero__video2">
                        <div class="hero-play">
                            <div class="hero-play__icon">
                                <img src="img/icon/iconPlayWhite.svg" alt="">
                            </div>
                            <div class="hero-play__text">
                                <div class="hero-play__title">Северное сияние</div>
                                <div class="hero-play__subtitle">2 недели в Финляндии</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.hero-video -->
            </div>
            <!-- /.hero-block -->
        </div>
        <!-- /.container -->
    </selection>
    <!-- /.hero -->

</body>
</html>
